<div *ngIf="identity" class="navigation col-lg-1">
	<h1>
  		{{title}}
	</h1>	
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
	<P>Estas logueado en la aplicacion.</P>
</div>

<div *ngIf="!identity" class="col-lg-12">
	<div class="col-lg-6">
		<h1>Identificate</h1>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Correo electronico:</label>
				<input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email"required/>
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio.
				</span>
			</p>
			<p>
				<label>Contrasena:</label>
				<input type="password" #password="ngModel" class="form-control" name="password" [(ngModel)]="user.password"required/>
			</p>

			<input type="submit" value="Entrar" class="btn btn-primary" name="">
		</form>
	</div>
	<div class="col-lg-6">
		<h1>Registrate</h1>
		<form class="col-md-10">
			<p>
				<label>Nombre:</label>
				<input type="text" class="form-control" name="" required>
			</p>
			<p>
				<label>Apellidos:</label>
				<input type="password" class="form-control" name="" required>
			</p>
			<p>
				<label>Correo electronico:</label>
				<input type="text" class="form-control" name="" required>
			</p>
			<p>
				<label>Contrasena:</label>
				<input type="password" class="form-control" name="" required>
			</p>

			<input type="submit" value="Registrarse" class="btn btn-primary" name="">
		</form>
	</div>
</div>
